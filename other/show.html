    <div id="w3slide" class="w3-content w3-display-container">
    <img id="slide" class="mySlides1" src="images/spfrog1.jpg">
    <img id="slide" class="mySlides1" src="images/spfrog2.jpg">
    <button id="w3button1" class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button id="w3button2" class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
    <div class="flexslider" id="flexslider">
      <ul class="slides">
        <li>
          <img src="images\test1.jpg" style="width:500px;height:300px;margin:auto;" />
        </li>
        <li>
          <img src="images\test2.jpg" style="width:500px;height:300px;margin:auto;" />
        </li>
        <li>
          <img src="images\test3.jpg" style="width:500px;height:300px;margin:auto;"/>
        </li>
        <li>
          <img src="images\test4.jpg" style="width:500px;height:300px;margin:auto;"/>
        </li>
      </ul>
    </div>
<script>
    var slideIndex = 1;
    showDivs(slideIndex);
    function plusDivs(n) {
        showDivs(slideIndex += n);
    }
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides1");
        if (n > x.length) {
            slideIndex = 1
        }    
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
    }
    </script>
    <h1>與客人互動時光</h1>
        <div class="w3-content w3-display-container">
        <img id="slide" class="mySlides2" src="images\black1.jpg" >
        <img id="slide" class="mySlides2" src="images\black2.jpg" >
        </div>
    <script>
    var myIndex = 0;
    carousel();
    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides2");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    </script>
</div>
