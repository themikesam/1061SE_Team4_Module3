                            <script>
                            
    var slideIndex = 1;
    showDivs(slideIndex);
    function plusDivs(n) {
        showDivs(slideIndex += n);
    }
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides1");
        if (n > x.length) {
            slideIndex = 1
        }    
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        //display:block 就會自動換行
        x[slideIndex-1].style.display = "block";  
        //指定的毫秒数后调用函数或计算表达式
        setTimeout(showDivs, 1000);
    } 
    </script>
