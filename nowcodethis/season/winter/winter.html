var ip = "http://10.105.13.1:8082";
var images_all = new Array();
function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
        }
    }
    rawFile.send(null);
}
readTextFile(ip+"/img_info", function(text){

    var data = JSON.parse(text);
	//alert(data.img_info.length);
    //console.log(data);
    //第一張照片
    var ll=0;
	var img_index=1;
    while (ll<data.img_info.length)
	{
        //test為自己設的id，照片匯入的地方
        //myslides1是每張照片的class，也是自己設，要對應到你們的幻燈片
		if(data.img_info[ll].classification=="青蛙")
		{
			document.getElementById("test"+img_index).innerHTML += "<img id='"+img_index+"'>";
			document.getElementById(img_index).src = ip+data.img_info[ll].url;
			img_index++;
        }
		ll++;
    }
});
</script>
