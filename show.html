<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>展示</title>

  </head>
  <body> 
    <h1>歡迎來到青蛙阿婆的民宿<a href = "http://frog.18851.com.tw/" target="_blank"><img src="Frog.png"></a></h1>
    <p>
    <a href="" style= "text-decoration:none">Spring</a>
    <a href="" style= "text-decoration:none">Summer</a>
    <a href="" style= "text-decoration:none">Autumn</a>
    <a href="" style= "text-decoration:none">Winter</a>
    </p>
    <div class="w3-content w3-display-container">
    <img id="slide" class="mySlides1" src="spfrog1.jpg" >
    <img id="slide" class="mySlides1" src="spfrog2.jpg" >
    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    
</div>
<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides1");
        if (n > x.length) {
            slideIndex = 1
        }    
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
    }
    </script>
    <h1>與客人互動時光</h1>
        <div class="w3-content w3-display-container">
        <img id="slide" class="mySlides2" src="black1.jpg" >
        <img id="slide" class="mySlides2" src="black2.jpg" >
        </div>
    <script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides2");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    </script>
</body>
</html>
